      <element>
        <h1>Exchange Rate</h1>

        <div>
          <p>
            This feature shows in the Owl Tools popup the daily exchange rate of
            some predetermined currencies.
          </p>
        </div>
      </element>

      <element>
        <div>
          <input type="checkbox" id="display-on-off" class="toggle" />

          <label class="label-right">
            Display or not display the exchange rate in the popup.
          </label>
        </div>
      </element>

      <element>
        <label>Choose the conversion method</label>

        <div>
          <select type="text" id="conversion-method-select" class="flex-1">
            <option value="one-of-base-to-x-of-targets">
              1 of base to X of targets
            </option>
            <option value="x-of-base-to-one-of-targets">
              X of base to 1 of targets
            </option>
          </select>
        </div>
      </element>

      <element>
        <label>Choose the decimal separator and the base currency</label>

        <div>
          <select type="text" id="decimal-separator-select" class="flex-1">
            <option value=",">comma</option>
            <option value=".">point</option>
          </select>

          <select type="text" id="currency-base-select" class="flex-1"></select>
        </div>
      </element>

      <element>
        <label>Choose the four target currency</label>

        <div>
          <select type="text" id="currency-one-select" class="flex-1"></select>

          <select type="text" id="currency-two-select" class="flex-1"></select>
        </div>

        <div>
          <select
            type="text"
            id="currency-three-select"
            class="flex-1"
          ></select>

          <select type="text" id="currency-four-select" class="flex-1"></select>
        </div>
      </element>
